<!DOCTYPE html>

<html>
	<head>
		<title>Centered Fixed 3-Column Layout</title>

		<meta content="charset=utf-8" />
		<link href="gridstyle.css" rel="stylesheet" />
		<!--Prepared by Yourcompletenamehere-->
	</head>
	<body>
		<!--this division acts as the main box or container for the whole page, useful for fixed layout designs -->
		<div id="wrapper">
			<!--the header area usually contains the banner image or Web site logo, the name of the Web site and/or  main menu -->
			<header>
				<h1 class="textoverimage">Using CSS for Multimedia</h1>
			</header>
			<nav id="menu">
				<ul id="list">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./tutorials.html">Tutorials</a></li>
					<li><a href="./news.html">News</a></li>
					<li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>
			<!-- example of a vertical navigation bar using paragraphs, you can use it as the main menu of the Web site or you can add external links to other Web sites -->
			<nav id="links">
				<h2>Learn More</h2>
				<p>
					<a href="https://www.w3schools.com/" target="_blank">W3Schools</a>
				</p>
				<p><a href="https://html.com/html5/" target="_blank">HTML5</a></p>
				<p>
					<a
						href="https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps/What_is_CSS"
						target="_blank"
						>CSS3</a
					>
				</p>
				<p>
					<a href="https://www.javascript.com/" target="_blank">JavaScript</a>
				</p>
				<p>
					<a
						href="https://blog.hubspot.com/marketing/best-website-designs-list"
						target="_blank"
						>Good Website Designs</a
					>
				</p>
			</nav>

			<!-- this article section can be used as the main component of the page, it can include text, images, and multimedia elements. you can add more sections inside if needed -->
			<article>
				<h2 class="title">Contact Us for More Info</h2>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2679.919381274191!2d-67.1424746227017!3d18.21091933773512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c02b3ccfeb38ac3%3A0xd285b5144bc722b0!2sMayag%C3%BCez%20University!5e0!3m2!1sen!2sve!4v1667911668662!5m2!1sen!2sve"
					width="675"
					height="600"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
			</article>

			<!--this side panel can be used to show extra information, such as ads, thumbnails, more links, etc. -->
			<aside>
				<h2 class="title">Aside</h2>
				<a href="thumbnails/html5tags.jpg" target="_blank">
					<img
						src="thumbnails/html5tags.jpg"
						class="thumbnail"
						alt="HTML5 cheat sheet"
						title="Click to view larger image"
					/>
				</a>
				<br />
				<a href="thumbnails/html5history.jpg" target="_blank">
					<img
						src="thumbnails/html5history.jpg"
						class="thumbnail"
						alt="HTML5 
  Timeline"
						title="Click to view larger image"
					/>
				</a>
			</aside>

			<!--the footer is usually used to show copyright info about the Web site -->
			<footer>
				<h2 class="title">
					Copyright &copy; 2022 Web master: Carlos A. Machin Hernandez
				</h2>
			</footer>
		</div>
	</body>
</html>
